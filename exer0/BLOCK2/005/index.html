<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Número</title>
  </head>
  <body>
    <p>Tente adivinhar o número sorteado:</p>
    <input type="number" id="guess" placeholder="Insira um número" />
    <button onclick="checkGuess()">Verificar</button>
    <p id="result"></p>

    <script>
      let randomNumber = Math.floor(Math.random() * 2) + 1;

      function checkGuess() {
        let guess = document.getElementById("guess").value;
        let resultElement = document.getElementById("result");
        if (guess == randomNumber) {
          resultElement.textContent = "Parabéns! Você acertou.";
        } else {
          resultElement.textContent = "Tente novamente.";
        }
      }
    </script>
  </body>
</html>
