<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Decrescente</title>
    <style>
      #countdown {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p id="countdown"></p>
    <script>
      const countdownElement = document.getElementById("countdown");

      function startCountdown() {
        let count = 30;
        const countdownInterval = setInterval(() => {
          if (count < 0) {
            clearInterval(countdownInterval);
            return;
          }
          if (count % 2 === 0) {
            countdownElement.innerHTML += `<h1 style="color: red;">${count}</h1> `;
          } else {
            countdownElement.innerHTML += `<h1 style="color: green;">${count}</h1> `;
          }
          count--;
        }, 100);
      }

      window.onload = startCountdown;
    </script>
  </body>
</html>
