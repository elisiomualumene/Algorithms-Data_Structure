<!DOCTYPE html>
<html>
  <body>
    <button onclick="criarRelatorio()">CRIAR RELATÓRIO</button>
    <table id="reportTable">
      <tr>
        <th>Número</th>
        <th>Nota</th>
        <th>Resultado</th>
      </tr>
    </table>
    <p id="statisticReport"></p>

    <script>
      function criarRelatorio() {
        var table = document.getElementById("reportTable");
        var statisticReport = document.getElementById("statisticReport");
        var aprovados = 0;
        var reprovados = 0;

        for (var i = 1; i <= 10; i++) {
          var nota = Math.floor(Math.random() * 21);
          var resultado = nota >= 10 ? "APROVADO" : "NÃO APROVADO";
          var row = table.insertRow(-1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = i;
          cell2.innerHTML = nota;
          cell3.innerHTML = resultado;

          if (nota >= 10) {
            aprovados++;
          } else {
            reprovados++;
          }
        }

        var percentualAprovados = (aprovados / 10) * 100;
        var percentualReprovados = (reprovados / 10) * 100;
        statisticReport.innerHTML =
          "Percentual de Aprovados: " +
          percentualAprovados.toFixed(2) +
          "%<br>Percentual de Reprovados: " +
          percentualReprovados.toFixed(2) +
          "%";
      }
    </script>
  </body>
</html>
