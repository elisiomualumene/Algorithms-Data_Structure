<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remoção de Caracteres Duplicados</title>
  </head>
  <body>
    <textarea id="textarea1"></textarea>
    <button onclick="removeDuplicates()">Remover Duplicados</button>
    <textarea id="textarea2"></textarea>

    <script>
      function removeDuplicates() {
        let textarea1 = document.getElementById("textarea1").value;
        let uniqueChars = [...new Set(textarea1)].join("");
        document.getElementById("textarea2").value = uniqueChars;
      }
    </script>
  </body>
</html>
