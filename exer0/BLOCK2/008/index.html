<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="numberInput" />
    <button onclick="calculate()">Calcular</button>

    <script>
      function calculate() {
        var number = parseInt(document.getElementById("numberInput").value);
        if (isNaN(number)) {
          alert("Por favor, insira um número válido!");
          return;
        }
        var factorial = 1;
        for (var i = 1; i <= number; i++) {
          factorial *= i;
        }
        var isEven = number % 2 === 0 ? "par" : "ímpar";
        var isPrime = true;
        for (var j = 2; j < number; j++) {
          if (number % j === 0) {
            isPrime = false;
            break;
          }
        }
        var result =
          "Factorial: " +
          factorial +
          "\nPar ou Ímpar: " +
          isEven +
          "\nPrimo: " +
          isPrime;
        alert(result);
      }
    </script>
  </body>
</html>
