<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogais</title>
  </head>
  <body>
    <script>
      function countAndUnderlineVowels(name) {
        let vowels = ["a", "e", "i", "o", "u"];
        let count = 0;
        let newName = "";
        for (let char of name) {
          if (vowels.includes(char.toLowerCase())) {
            newName += `<u>${char}</u>`;
            count++;
          } else {
            newName += char;
          }
        }
        document.write(`O nome ${name} possui ${count} vogais.`);
        document.write(`Nome com vogais sublinhadas: ${newName}`);
      }

      let nameInput = prompt("Digite um nome: ");
      countAndUnderlineVowels(nameInput);
    </script>
  </body>
</html>
