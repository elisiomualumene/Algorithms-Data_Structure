<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPalindrome(str) {
        let reversedStr = str.split("").reverse().join("");
        return str === reversedStr;
      }

      let input = prompt("Digite uma palavra ou número: ");
      if (isPalindrome(input)) {
        document.write(`${input} É um palindromo`);
      } else {
        document.write(`${input} Não é um palindromo`);
      }
    </script>
  </body>
</html>
