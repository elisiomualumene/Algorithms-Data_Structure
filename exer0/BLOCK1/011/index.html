<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function intercalateCase(sentence) {
        let intercalated = "";
        for (let i = 0; i < sentence.length; i++) {
          if (i % 2 === 0) {
            intercalated += sentence[i].toLowerCase();
          } else {
            intercalated += sentence[i].toUpperCase();
          }
        }
        document.write(intercalated);
      }

      let inputSentence = prompt("Digite uma frase em minÃºsculas: ");
      intercalateCase(inputSentence);
    </script>
  </body>
</html>
