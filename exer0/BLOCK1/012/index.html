<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortWordsAlphabetically(text) {
        let words = text.split("");
        words.sort();
        document.write(words.join(""));
      }

      let inputText = prompt("Digite um texto: ");
      sortWordsAlphabetically(inputText);
    </script>
  </body>
</html>
