<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt(
        "Digite vários números separados por ponto e vírgula: "
      );
      let numbers = input.split(";").map(Number);
      let sum = 0;
      for (let num of numbers) {
        sum += num;
      }

      function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }

      let result = factorial(sum);
      console.log(`A soma dos números é: ${sum}`);
      console.log(`O factorial da soma é: ${result}`);
    </script>
  </body>
</html>
