  <body>
    <script>
      // ExercÃ­cio 13
      function reverseCase(text) {
        let reversed = "";
        for (let i = text.length - 1; i >= 0; i--) {
          reversed += text[i];
        }
        document.write(reversed);
      }

      let inputText = prompt("Digite um texto: ");
      reverseCase(inputText);
    </script>
  </body>
