<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //bugg
      function generateSentences(sentence) {
        let sentences = [];
        for (let i = 0; i < 5; i++) {
          sentences.push(sentence + " " + i);
        }
        return sentences;
      }

      let inputSentence = prompt("Digite uma frase: ");
      let generatedSentences = generateSentences(inputSentence);
      console.log("Frases geradas: ", generatedSentences);
    </script>
  </body>
</html>
